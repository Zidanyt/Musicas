<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>JS</title>
</head>

<body>
    <img width="200px" height="250px" id="img_left" class="img_left" alt="Teste">
    <div class="container__music">
        <h3 class="title">teste</h3>
        <img id="cover" class="cover" alt="Disc Cover"/>
        <audio id="audio"></audio>
        <div class="nome__banda_musica">
            <div class="nome__container">
                <div id="nome__musica_" class="nome__musica_">nome da musica</div>
                <p id="nome__banda_" class="nome__banda_">nome da banda</p>
            </div>
        </div>
        <div id="container__barradeprogersoo">
            <div id="barra__progresso">
                <div id="barra__current"></div>
            </div>
            <div id="time__musica">
                <div id="inicio__musica">00:00:00</div>
                <div id="total__musica">00:00:00</div>
            </div>
        </div>
        <div class="icones__container">
            <button id="skip-end" class="icones icone__skip-end icones__navigate"><i class="bi bi-skip-start"></i></button>
            <button id="icone__play" class="icones icone__play icones__garnde"><i class="bi bi-play-circle-fill"></i></button>
            <button id="skip-start" class="icones icone__skip-start icones__navigate"><i class="bi bi-skip-end"></i></button>
        </div>
    </div>
    <img id="img_right" width="300px" height="200px" src="" alt="jdnsjkn" class="img_right">  
    <script src="main.js"></script>
</body>

</html>
